  <div id="container-body">

      <div class="left-container" id="l1-container">
        <h2>Age</h2>
        <input type="text" id="age" placeholder="YY"></input>
        <button value="age" id="age-btn">></button>

      <div class="left-container" id="l2-container">

        <input type="text" id="hft" placeholder="FT"></input>
        <input type="text" id="hin" placeholder="IN"></input>
        <button value="height" id="height-btn">></button>
      </div>

      <div class="left-container" id="l5-container">
        <h2>Weight</h2>
        <input type="text" id="lbs" placeholder="LBS"></input>
        <button value="weight" id="weight-btn">></button>
      </div>

      <div class="left-container" id="l6-container">
        <h2>Shoe Size</h2>
        <input type="text" id="shoe" placeholder="# #"></input>

      <div class="left-container" id="l7-container">
        <h2>Favorite Number</h2>
