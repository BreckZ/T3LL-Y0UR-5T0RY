<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>

    <div class="left">

      <h2 id="age-btn">Age</h2>
      <input type="text" id="age" placeholder="years"></input>
      <h2>Birth Date</h2>
      <input type="text" id="bmth" placeholder="month"></input>
      <input type="text" id="bday" placeholder="day"></input>
      <h2>Birth Year</h2>
      <input type="text" id="byear" placeholder="year"></h2>
      <h2>Height</h2>
      <input type="text" id="hft" placeholder="ft."></input>
      <input type="text" id="hin" placeholder="in."></input>
      <h2>Weight</h2>
      <input type="text" id="lbs" placeholder="lbs. (optional)"></input>
      <h2>Shoe Size</h2>
      <input type="text" id="shoe" placeholder="in."></input>
      <h2>Favorite Number</h2>
      <input type="text" id="favNum" placeholder="#"></input>
      <h2>Numerological Curiosity</h2>
      <input type="text" id="choose" placeholder="#"></input>

    </div>
    <!-- LEFT SIDE END -->





    <div class="right">




      <!--right-container end-->
